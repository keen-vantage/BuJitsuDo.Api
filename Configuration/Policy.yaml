privilegeTargets:

  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':

    'BuJitsuDo.Api:Api':
      matcher: 'method(BuJitsuDo\Api\Controller\ApiController->.*Action())'

roles:
