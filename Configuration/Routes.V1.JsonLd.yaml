#### Events ####
-
  name: 'Event listing'
  uriPattern: 'events'
  defaults:
    '@package': 'BuJitsuDo.Api'
    '@controller': 'Api'
    '@action': 'index'
    'nodeType': 'BuJitsuDo.Api:Event'
  httpMethods: ['GET']
-
  name: 'Event'
  uriPattern: 'events/{identifier}'
  defaults:
    '@package': 'BuJitsuDo.Api'
    '@controller': 'Api'
    '@action': 'show'
    'nodeType': 'BuJitsuDo.Api:Event'
    'type': 'single'
  httpMethods: ['GET']

